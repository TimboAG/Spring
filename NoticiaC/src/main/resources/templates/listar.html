<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaft.or/extras/spring-security">
    <head th:replace="/fragment/head :: head"> </head>
    <body>
        <header th:replace="/fragment/navbar :: header"> </header>

        <div class="card" id="cardTrue"  th:each="noticiaListaAlta : ${noticiaListaAlta}" >           
            <img id="imagenCard" th:src="@{/imagen/imagen2/__${noticiaListaAlta.id}__}" class="card-img-top" alt="archivo" >
            <h5 class="card-title" th:text="${noticiaListaAlta.titulo}"></h5>
            <p class="card-text" th:text="${noticiaListaAlta.cuerpo}"></p>
            <div class="card-body">
                <a th:href="@{/noticia/modificar/__${noticiaListaAlta.id}__}" sec:authorize="hasRole('ADMIN')" class="card-link">Modificar</a>
                <br>
                <a th:href="@{/noticia/alta/__${noticiaListaAlta.id}__}"sec:authorize="hasRole('ADMIN')"  class="card-link">Alta</a>
                <br>
                <a th:href="@{/noticia/baja/__${noticiaListaAlta.id}__}" sec:authorize="hasRole('ADMIN')"  class="card-link">Baja</a>
                <br>
                <a th:href="@{/noticia/eliminar/__${noticiaListaAlta.id}__}" sec:authorize="hasRole('ADMIN')"  class="card-link">Eliminar</a>
            </div>
        </div>         
        <div class="card" id="cardFalse"  th:each="noticiaListaBaja : ${noticiaListaBaja}" sec:authorize="hasRole('ADMIN')" >           
            <img th:src="@{/imagen/imagen2/__${noticiaListaBaja.id}__}" class="card-img-top" alt="archivo" >
            <h5 class="card-title" th:text="${noticiaListaBaja.titulo}"></h5>
            <p class="card-text" th:text="${noticiaListaBaja.cuerpo}"></p>
            <div class="card-body" id="links">
                <a  th:href="@{/noticia/modificar/__${noticiaListaBaja.id}__}" sec:authorize="hasRole('ADMIN')" class="card-link">Modificar</a>
                <br>
                <a  th:href="@{/noticia/alta/__${noticiaListaBaja.id}__}"sec:authorize="hasRole('ADMIN')"  class="card-link">Alta</a>
                <br>
                <a  th:href="@{/noticia/baja/__${noticiaListaBaja.id}__}" sec:authorize="hasRole('ADMIN')"  class="card-link">Baja</a>
                <br>
                <a  th:href="@{/noticia/eliminar/__${noticiaListaBaja.id}__}" sec:authorize="hasRole('ADMIN')"  class="card-link">Eliminar</a>
            </div>
        </div>   
        <div th:replace = "/fragment/boots :: div"></div>
    </body>
</html>
