<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaft.or/extras/spring-security">
    <head th:replace="/fragment/head :: head"> </head>
    <body>
        <header th:replace="/fragment/navbar :: header"> </header>
        <div class="card mb-3" id="registroCard">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="/imagenes/registro.jpg" class="card-img" alt="...">
                </div>
                <div class="col-md-8">
                    <form th:action="@{/registro}" method="POST" enctype="multipart/form-data" >
                        <div class="card-body">
                            <h1 class="card-title">Registro</h1>
                            <br>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">Nombre</label>
                                    <input type="text"  name="nombre" class="form-control" id="inputNombre" th:value="${nombre}">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">Email</label>
                                    <input type="email"  name="email"  class="form-control" id="inputEmail4" th:value="${email}">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">Contraseña</label>
                                    <input type="password"  name="pass"  class="form-control" id="inputPassword4" th:value="${pass}">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">Repetir Contraseña</label>
                                    <input type="password"  name="pass2"  class="form-control" id="inputRepetirPassword4" th:value="${pass2}">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Imagen de perfil</label>
                                <input class="form-control" name="foto" type="file" id="formFile">
                            </div>
                        </div>
                        <div th:if="${error != null}" class="alert alert-danger" role="alert">
                            <p class="MensajeError" th:text="${error}"></p>
                        </div>
                        <div th:if="${exito != null}" class="alert alert-success" role="alert">
                            <p class="MensajeExito" th:text="${exito}"></p>
                            <!--  <a class="btn" th:href="@{/login}" >Listar noticias</a> -->
                        </div>
                        <button type="submit" class="btn btn-secondary btn-lg btn-block" id="botonEnviar">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
        <div th:replace = "/fragment/boots :: div"></div>
    </body>
</html>
